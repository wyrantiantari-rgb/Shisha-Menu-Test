<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="importmap">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold: #D4AF37;
        --dark: #0D0D0D;
      }
      body {
        background-color: var(--dark);
        font-family: 'Montserrat', sans-serif;
        color: #FFFFFF;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      .font-serif { font-family: 'Playfair Display', serif; }
      .gold-text { color: var(--gold); }
      .border-gold { border-color: var(--gold); }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--dark); }
      ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

      .menu-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .quadrant-line-v {
        width: 1px;
        background: repeating-linear-gradient(to bottom, var(--gold), var(--gold) 2px, transparent 2px, transparent 4px);
      }
      .quadrant-line-h {
        height: 1px;
        background: repeating-linear-gradient(to right, var(--gold), var(--gold) 2px, transparent 2px, transparent 4px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
