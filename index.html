<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Umalas Signature - Sisha Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold: #D4AF37;
        --dark: #0f0f0f;
        --chalkboard: #1a1a1a;
      }
      body {
        background-color: var(--dark);
        font-family: 'Montserrat', sans-serif;
        color: #e5e5e5;
        margin: 0;
      }
      .chalk-texture {
        background-color: var(--chalkboard);
        background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
      }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-cursive { font-family: 'Great Vibes', cursive; }
      .gold-text { color: var(--gold); }
      .gold-gradient {
        background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .border-gold { border-color: var(--gold); }
      .leader-dots {
        flex-grow: 1;
        border-bottom: 1px dotted rgba(212, 175, 55, 0.4);
        margin: 0 12px;
        position: relative;
        top: -4px;
      }
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--dark); }
      ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
